<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI知识小测验</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        #header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        #header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        #header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        #quiz-content {
            padding: 30px;
        }
        
        #question-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        #question-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        #options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .option:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.2);
        }
        
        .option-prefix {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
            font-size: 16px;
        }
        
        .option-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        
        .option.selected {
            background: #fff3e0;
            border-color: #ff9800;
        }
        
        .option.correct {
            background: #e8f5e8;
            border-color: #4caf50;
            animation: correctPulse 0.6s ease;
        }
        
        .option.incorrect {
            background: #ffebee;
            border-color: #f44336;
            animation: incorrectShake 0.6s ease;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        #feedback-container {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        #result-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease;
        }
        
        #feedback-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        #explanation-text {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        #next-btn, #download-btn, #restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        #next-btn:hover, #download-btn:hover, #restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #results-container {
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        #results-container h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }
        
        #score-container {
            position: relative;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 3s ease-out forwards;
        }
        
        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }
        
        #score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            z-index: 2;
            animation: scoreCircleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes scoreCircleGlow {
            0% {
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            }
            100% {
                box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5), 0 0 20px rgba(102, 126, 234, 0.3);
            }
        }
        
        #score-text {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        #total-text {
            font-size: 24px;
            opacity: 0.9;
        }
        
        #score-message {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            animation: messageSlideIn 0.8s ease;
        }
        
        #result-canvas-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }
        
        #result-canvas {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #progress-container {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #progress-bar {
            flex: 1;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-right: 15px;
            overflow: hidden;
        }
        
        #progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 20%;
        }
        
        #progress-text {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .hidden {
            display: none !important;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes messageSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 答对时的炫酷奖励效果 */
        .correct-celebration {
            position: relative;
        }
        
        .celebration-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700, #ff6b6b, #4ecdc4);
            animation: celebrationBurst 1s ease-out;
            pointer-events: none;
            z-index: 10;
        }
        
        @keyframes celebrationBurst {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(3);
            }
        }
        
        .star-shower {
            position: absolute;
            width: 20px;
            height: 20px;
            color: #ffd700;
            font-size: 20px;
            pointer-events: none;
            animation: starShower 2s ease-out forwards;
        }
        
        @keyframes starShower {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) rotate(360deg);
            }
        }
        
        @media (max-width: 600px) {
            #quiz-container {
                border-radius: 15px;
            }
            
            #header {
                padding: 20px;
            }
            
            #header h1 {
                font-size: 24px;
            }
            
            #quiz-content {
                padding: 20px;
            }
            
            #question-text {
                font-size: 18px;
            }
            
            .option {
                padding: 12px 15px;
            }
            
            .option-prefix {
                width: 25px;
                height: 25px;
                font-size: 14px;
            }
            
            #score-circle {
                width: 150px;
                height: 150px;
            }
            
            #score-text {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="header">
            <h1>AI知识小测验</h1>
            <p>测试你对人工智能的理解 - 每题20分</p>
        </div>
        <div id="quiz-content">
            <div id="question-container">
                <div id="question-number"></div>
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
            </div>
            <div id="feedback-container" class="hidden">
                <div id="result-icon"></div>
                <h3 id="feedback-title"></h3>
                <p id="explanation-text"></p>
                <button id="next-btn">下一题</button>
            </div>
            <div id="results-container" class="hidden">
                <h2>测验完成！</h2>
                <div id="score-container">
                    <div id="particles-container"></div>
                    <div id="score-circle">
                        <span id="score-text">0</span>
                        <span id="total-text">/100</span>
                    </div>
                </div>
                <p id="score-message"></p>
                <div id="result-canvas-container">
                    <canvas id="result-canvas" width="600" height="400"></canvas>
                </div>
                <button id="download-btn">下载成绩单</button>
                <button id="restart-btn">重新测试</button>
            </div>
        </div>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="progress-text">1/5</div>
        </div>
    </div>

    <script>
        // 立即执行函数，避免全局变量污染
        (function() {
            // 测验数据
            const quizData = [
                {
                    question: "人工智能(AI)学习的过程最类似于以下哪种比喻？",
                    options: [
                        "一个能读懂你心思的魔法棒",
                        "一只随着时间学习新技巧的小狗",
                        "一个无所不知的超级英雄",
                        "一台按固定程序运行的机器"
                    ],
                    answer: 1,
                    explanation: "AI的学习过程类似于训练小狗，它通过大量的示例和练习逐渐提高，随着接触更多的数据而变得更加‘’聪明‘’。"
                },
                {
                    question: "在AI领域中，什么是‘提示词’(Prompt)？",
                    options: [
                        "重启AI系统的工具",
                        "发送给AI以请求完成特定任务的消息",
                        "AI自动生成的答案列表",
                        "编程语言的一种"
                    ],
                    answer: 1,
                    explanation: "提示词就像你与智能助手的对话方式，通过它你可以向AI发出请求、提问或指令，告诉AI你希望它做什么。"
                },
                {
                    question: "大语言模型(LLM)最贴切的描述是什么？",
                    options: [
                        "一个有情感和意识的机器人",
                        "一个能自主思考的超级大脑",
                        "一只读过上百万本书的鹦鹉",
                        "一台只会复制文字的打印机"
                    ],
                    answer: 2,
                    explanation: "大语言模型就像一只训练有素的鹦鹉，它学习了海量的文本数据，能够像人类一样说话和写作，但它并不真正’理解’内容，只是基于概率预测下一个词应该是什么。"
                },
                {
                    question: "API密钥的功能类似于什么？",
                    options: [
                        "普通的网站密码",
                        "进入AI服务的通行证",
                        "手机的屏幕锁",
                        "计算机的操作系统"
                    ],
                    answer: 1,
                    explanation: "API密钥就像是一个特殊的通行证，它允许应用程序与AI系统进行交流，没有这个密钥，应用就无法访问AI服务。"
                },
                {
                    question: "AI的‘上下文窗口’(Context Window)指的是什么？",
                    options: [
                        "AI能运行的应用程序数量",
                        "AI回复的速度",
                        "AI一次能记住的对话内容量",
                        "AI显示信息的屏幕大小"
                    ],
                    answer: 2,
                    explanation: "上下文窗口就像一块白板，一旦填满，AI就会开始忘记早期的对话部分，为新内容腾出空间。理解这一概念对有效使用AI系统非常重要。"
                }
            ];
            
            // 测验状态变量
            let currentQuestion = 0;
            let score = 0;
            let userAnswers = [];
            
            // 初始化测验
            function initQuiz() {
                showQuestion(0);
                updateProgress();
            }
            
            // 显示问题
            function showQuestion(index) {
                const questionData = quizData[index];
                
                // 更新问题编号和文本
                document.getElementById('question-number').textContent = `问题 ${index + 1}`;
                document.getElementById('question-text').textContent = questionData.question;
                
                // 清空并重新填充选项容器
                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = '';
                
                // 添加选项
                const optionLetters = ['A', 'B', 'C', 'D'];
                questionData.options.forEach((option, i) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.innerHTML = `
                        <div class="option-prefix">${optionLetters[i]}</div>
                        <div class="option-text">${option}</div>
                    `;
                    
                    // 添加点击事件
                    optionElement.addEventListener('click', () => selectOption(i));
                    
                    optionsContainer.appendChild(optionElement);
                });
                
                // 隐藏反馈容器，显示问题容器
                document.getElementById('feedback-container').classList.add('hidden');
                document.getElementById('question-container').classList.remove('hidden');
                document.getElementById('results-container').classList.add('hidden');
                
                // 更新进度文本
                document.getElementById('progress-text').textContent = `${index + 1}/${quizData.length}`;
            }
            
            // 选择选项
            function selectOption(optionIndex) {
                const questionData = quizData[currentQuestion];
                const options = document.querySelectorAll('.option');
                
                // 防止重复选择
                if (options[0].classList.contains('selected') || 
                    options[0].classList.contains('correct') || 
                    options[0].classList.contains('incorrect')) {
                    return;
                }
                
                // 记录用户答案
                userAnswers[currentQuestion] = optionIndex;
                
                // 标记选中的选项
                options[optionIndex].classList.add('selected');
                
                // 显示正确和错误的选项
                setTimeout(() => {
                    options[questionData.answer].classList.add('correct');
                    
                    if (optionIndex !== questionData.answer) {
                        options[optionIndex].classList.add('incorrect');
                    } else {
                        // 答对时显示炫酷奖励效果
                        showCorrectCelebration();
                    }
                    
                    // 显示反馈
                    showFeedback(optionIndex === questionData.answer);
                }, 500);
            }
            
            // 答对时的炫酷庆祝效果
            function showCorrectCelebration() {
                const container = document.getElementById('quiz-content');
                
                // 创建爆炸效果
                const burst = document.createElement('div');
                burst.className = 'celebration-burst';
                container.appendChild(burst);
                
                // 创建星星雨效果
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        const star = document.createElement('div');
                        star.className = 'star-shower';
                        star.textContent = '⭐';
                        star.style.left = Math.random() * 100 + '%';
                        star.style.top = Math.random() * 50 + 25 + '%';
                        container.appendChild(star);
                        
                        // 2秒后移除星星
                        setTimeout(() => {
                            if (star.parentNode) {
                                star.parentNode.removeChild(star);
                            }
                        }, 2000);
                    }, i * 100);
                }
                
                // 1秒后移除爆炸效果
                setTimeout(() => {
                    if (burst.parentNode) {
                        burst.parentNode.removeChild(burst);
                    }
                }, 1000);
            }
            
            // 显示反馈
            function showFeedback(isCorrect) {
                const feedbackContainer = document.getElementById('feedback-container');
                const resultIcon = document.getElementById('result-icon');
                const feedbackTitle = document.getElementById('feedback-title');
                const explanationText = document.getElementById('explanation-text');
                
                // 更新反馈内容
                if (isCorrect) {
                    resultIcon.textContent = '🎉';
                    feedbackTitle.textContent = '太棒了！回答正确！+20分';
                    score += 20; // 每题20分
                } else {
                    resultIcon.textContent = '❌';
                    feedbackTitle.textContent = '回答错误！+0分';
                }
                
                explanationText.textContent = quizData[currentQuestion].explanation;
                
                // 显示反馈容器
                feedbackContainer.classList.remove('hidden');
                
                // 添加下一题按钮事件
                document.getElementById('next-btn').onclick = nextQuestion;
            }
            
            // 下一题
            function nextQuestion() {
                currentQuestion++;
                
                if (currentQuestion < quizData.length) {
                    showQuestion(currentQuestion);
                    updateProgress();
                } else {
                    showResults();
                }
            }
            
            // 更新进度条
            function updateProgress() {
                const progressFill = document.getElementById('progress-fill');
                const progressPercentage = ((currentQuestion + 1) / quizData.length) * 100;
                progressFill.style.width = progressPercentage + '%';
            }
            
            // 创建粒子效果
            function createParticles() {
                const particlesContainer = document.getElementById('particles-container');
                
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        
                        // 随机位置和颜色
                        const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
                        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        
                        particlesContainer.appendChild(particle);
                        
                        // 3秒后移除粒子
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                        }, 3000);
                    }, i * 100);
                }
            }
            
            // 数字动画效果
            function animateScore(finalScore) {
                const scoreElement = document.getElementById('score-text');
                let currentScore = 0;
                const increment = finalScore / 50; // 50步完成动画
                
                const timer = setInterval(() => {
                    currentScore += increment;
                    if (currentScore >= finalScore) {
                        currentScore = finalScore;
                        clearInterval(timer);
                    }
                    scoreElement.textContent = Math.floor(currentScore);
                }, 40);
            }
            
            // 显示结果
            function showResults() {
                const resultsContainer = document.getElementById('results-container');
                const questionContainer = document.getElementById('question-container');
                const feedbackContainer = document.getElementById('feedback-container');
                const scoreMessage = document.getElementById('score-message');
                
                // 隐藏问题和反馈容器
                questionContainer.classList.add('hidden');
                feedbackContainer.classList.add('hidden');
                
                // 显示结果容器
                resultsContainer.classList.remove('hidden');
                
                // 创建粒子效果
                createParticles();
                
                // 动画显示分数
                setTimeout(() => {
                    animateScore(score);
                }, 500);
                
                // 根据分数显示不同的消息（去掉等级相关内容）
                let message = '';
                if (score === 100) {
                    message = '🎉 太棒了！你是AI领域的专家！满分成就达成！';
                } else if (score >= 80) {
                    message = '🌟 做得很好！你对AI有很好的理解！';
                } else if (score >= 60) {
                    message = '👍 不错的尝试！继续学习AI知识吧！';
                } else if (score >= 40) {
                    message = '📖 还有进步空间，多了解一些AI知识会更好！';
                } else {
                    message = '💪 继续努力！AI领域等待你的探索！';
                }
                
                scoreMessage.textContent = message;
                
                // 生成结果图片
                generateResultImage();
                
                // 添加下载按钮事件
                document.getElementById('download-btn').onclick = downloadResult;
                
                // 添加重新开始按钮事件
                document.getElementById('restart-btn').onclick = restartQuiz;
                
                // 隐藏进度条
                document.getElementById('progress-container').style.display = 'none';
            }
            
            // 生成结果图片（移除等级信息）
            function generateResultImage() {
                const canvas = document.getElementById('result-canvas');
                const ctx = canvas.getContext('2d');
                
                // 设置背景
                ctx.fillStyle = '#f5f7fa';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 添加标题
                ctx.fillStyle = '#764ba2';
                ctx.font = 'bold 24px "Segoe UI", sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('AI知识小测验成绩单', canvas.width / 2, 40);
                
                // 添加分数
                ctx.fillStyle = '#333';
                ctx.font = 'bold 36px "Segoe UI", sans-serif';
                ctx.fillText(`${score}/100分`, canvas.width / 2, 100);
                
                // 添加日期
                const date = new Date();
                ctx.font = '16px "Segoe UI", sans-serif';
                ctx.fillStyle = '#666';
                ctx.fillText(`完成日期: ${date.toLocaleDateString()}`, canvas.width / 2, 130);
                
                // 添加分割线
                ctx.strokeStyle = '#ddd';
                ctx.beginPath();
                ctx.moveTo(50, 150);
                ctx.lineTo(canvas.width - 50, 150);
                ctx.stroke();
                
                // 添加问题回顾
                ctx.textAlign = 'left';
                ctx.font = 'bold 18px "Segoe UI", sans-serif';
                ctx.fillStyle = '#333';
                ctx.fillText('问题回顾:', 50, 180);
                
                // 添加每个问题的结果
                const optionLetters = ['A', 'B', 'C', 'D'];
                let yPos = 210;
                
                for (let i = 0; i < quizData.length; i++) {
                    const question = quizData[i];
                    const userAnswer = userAnswers[i];
                    const isCorrect = userAnswer === question.answer;
                    
                    // 问题编号和状态
                    ctx.font = 'bold 16px "Segoe UI", sans-serif';
                    ctx.fillStyle = isCorrect ? '#28a745' : '#dc3545';
                    ctx.fillText(`问题 ${i + 1}: ${isCorrect ? '✓ +20分' : '✗ +0分'}`, 50, yPos);
                    
                    // 用户选择和正确答案
                    ctx.font = '14px "Segoe UI", sans-serif';
                    ctx.fillStyle = '#555';
                    ctx.fillText(`你的选择: ${optionLetters[userAnswer]} | 正确答案: ${optionLetters[question.answer]}`, 200, yPos);
                    
                    yPos += 30;
                }
                
                // 添加底部信息
                ctx.textAlign = 'center';
                ctx.font = 'italic 14px "Segoe UI", sans-serif';
                ctx.fillStyle = '#777';
                ctx.fillText('继续学习，探索AI的奇妙世界！', canvas.width / 2, canvas.height - 30);
            }
            
            // 下载结果图片
            function downloadResult() {
                const canvas = document.getElementById('result-canvas');
                const link = document.createElement('a');
                
                // 设置下载属性
                link.download = `AI知识测验结果_${score}分.png`;
                link.href = canvas.toDataURL('image/png');
                
                // 模拟点击下载
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // 重新开始测验
            function restartQuiz() {
                currentQuestion = 0;
                score = 0;
                userAnswers = [];
                
                // 清除粒子效果
                const particlesContainer = document.getElementById('particles-container');
                particlesContainer.innerHTML = '';
                
                // 重置进度条
                document.getElementById('progress-container').style.display = 'flex';
                
                // 显示第一个问题
                showQuestion(0);
                updateProgress();
            }
            
            // 当DOM加载完成后初始化应用
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initQuiz);
            } else {
                initQuiz();
            }
        })();
    </script>
